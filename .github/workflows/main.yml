name: build

on:
  push:
    branches: master
  pull_request:
    branches: master
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: build 
        run: |
          git submodule update --init --recursive
          cmake -B _build
          cd _build
          make
          cd ..
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: testing
        run: |
          git submodule update --init --recursive
          cmake -B _build
          cd _build
          make
          ./check
          cd ..
      - name: lcov
        run: |
          sudo apt-get install -y lcov
      - name: run lcov
        run: |
          lcov --capture --directory _build/CMakeFiles/banking.dir/banking --output-file ./lcov.info
          lcov --remove ./lcov.info '/home/runner/work/lab05/lab05/third-party/gtest/*' -o ./lcov.info
      - name: coveralls
        uses: coverallsapp/github-action@master
        with:
            path-to-lcov: "./lcov.info"
            github-token: ${{ secrets.github_token }}